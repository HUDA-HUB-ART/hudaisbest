<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            background-color: rgba(244, 178, 246, 0.315);
        }
        th {
            background-color: #f14cde86;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <caption><h1>Teacher Huda <br>class Report</h1></caption>
        </tr>
        <tr>
            
            <th>Student name</th>
            <th>Last Name</th>
            <th>Active Course</th>
            <th>Class Timing</th>
        </tr>
        
        
        <tr>
            <td>gulam </td>
            <td>mustafa </td>
            <td>start/basic</td>
            <td>11:00-12:00</td>
        </tr>
        <tr>
            <td>haseeb </td>
            <td>ahmad</td>
            <td>start/basic</td>
            <td>11:00-12:00 </td>
        </tr>
    </table>

</body>
</html>
